# Spectator++ Configuration v1.0.3
# Advanced spectator mode plugin for Minecraft servers
# Plugin by SpyGamingOG

# -------------------------------------------------------------------
# SPECTATOR LOBBY SETTINGS
# -------------------------------------------------------------------
spectator_lobby:
  world: "world"                      # Name of the spectator lobby world
  can-see-all-worlds: true            # Players in this world can see all worlds
  show-all-players-in-tab: true       # Show all players in tablist
  teleport-to-on-leave: true          # Teleport to this world when leaving spectator mode
  x: 0.5                              # X coordinate
  y: 64.0                             # Y coordinate
  z: 0.5                              # Z coordinate
  yaw: 0.0                            # Yaw rotation
  pitch: 0.0                          # Pitch rotation
  
# -------------------------------------------------------------------
# SPECTATOR MODE SETTINGS
# -------------------------------------------------------------------
spectator:
  # Flight settings
  fly-speed: 0.1                     # Flight speed (0.1 = normal creative)
  walk-speed: 0.2                    # Walking speed
  can-fly: true                      # Allow flying
  double-jump-to-fly: true           # Double space to toggle flight
  
  # Visibility settings
  invisible-to-others: true          # Spectators are invisible to normal players
  can-see-other-spectators: true     # Spectators can see other spectators
  can-see-normal-players: true       # Spectators can see normal players
  
  # Interaction settings
  pass-through-entities: true        # Pass through entities
  normal-walking: true               # Walk normally (no noclip)
  lock-spectator-items: true         # Prevent moving/dropping spectator items
  
  # Restore settings
  restore-original-gamemode: true    # Restore original gamemode when leaving
  
  # Chat settings
  chat-visible-to-spectators-only: true  # Spectator chat only visible to spectators
  
  # Effects settings
  give-night-vision: true            # Give night vision effect
  give-invisibility: true            # Give invisibility effect
  
# -------------------------------------------------------------------
# FIRST-PERSON SPECTATING SETTINGS
# -------------------------------------------------------------------
first-person-spectating:
  enabled: true                      # Enable first-person view
  camera-inside-body: true           # Camera inside target's body
  sync-inventory: true               # Sync target's inventory view
  stop-on-sneak: true                # Stop spectating when sneaking
  right-click-to-spectate: true      # Right-click player to spectate
  
# -------------------------------------------------------------------
# WORLD SET DETECTION
# -------------------------------------------------------------------
world-sets:
  auto-detect: true                  # Auto-detect world sets (overworld, nether, end)
  suffix-nethers: "_nether"          # Suffix for nether worlds
  suffix-ends: "_the_end"           # Suffix for end worlds
  ignore-worlds:                    # Worlds to ignore in auto-detection
    - "spectator_lobby"
    - "lobby"
    - "hub"
  
# -------------------------------------------------------------------
# COMPASS GUI SETTINGS
# -------------------------------------------------------------------
compass-gui:
  title: "&6&lSpectate Players"      # GUI title (with bold formatting)
  rows: 6                            # Number of rows (max 6 = 54 slots)
  show-spectators: false             # Show other spectators in GUI
  show-health: true                  # Show player health
  show-gamemode: true                # Show player gamemode
  show-world: true                   # Show player world
  
# -------------------------------------------------------------------
# HOTBAR ITEM SETTINGS
# -------------------------------------------------------------------
hotbar-items:
  compass-slot: 0                    # Slot 0 (first slot) - Spectator Compass
  visibility-toggle-slot: 2          # Slot 2 - Toggle Spectator Visibility
  chat-toggle-slot: 4                # Slot 4 - Toggle Spectator Chat
  leave-slot: 8                      # Slot 8 (last slot) - Leave Spectator Mode
  
# -------------------------------------------------------------------
# SPECTATOR ITEM NAMES & LORE
# -------------------------------------------------------------------
spectator-items:
  compass:
    name: "&6Spectator Compass"      # Gold colored
    lore:
      - "&7Right-click to select players to spectate"
      - "&8Locked item"
  visibility-toggle:
    name: "&dToggle Spectator Visibility"  # Light Purple colored
    lore:
      - "&7Right-click to show/hide other spectators"
      - "&7Current: &aVisible"
      - "&8Locked item"
  chat-toggle:
    name: "&bToggle Spectator Chat"  # Aqua colored
    lore:
      - "&7Right-click to enable/disable spectator chat"
      - "&7Current: &aEnabled"
      - "&8Locked item"
  leave-spectator:
    name: "&cLeave Spectator Mode"   # Red colored
    lore:
      - "&7Right-click to leave spectator mode"
      - "&8Locked item"
  
# -------------------------------------------------------------------
# MESSAGES
# -------------------------------------------------------------------
messages:
  # General messages
  enter-spectator: "&aYou are now in spectator mode!"
  leave-spectator: "&cYou have left spectator mode!"
  no-permission: "&cYou don't have permission!"
  player-not-found: "&cPlayer not found!"
  already-spectator: "&cYou are already in spectator mode!"
  not-spectator: "&cYou are not in spectator mode!"
  
  # Admin messages
  lobby-set: "&aLobby location set!"
  lobby-removed: "&cLobby location removed!"
  config-reloaded: "&aConfiguration reloaded!"
  
  # Spectating messages
  now-spectating: "&aNow spectating &e{player}&a! Sneak to stop."
  stopped-spectating: "&cStopped spectating &e{player}&c."
  cannot-spectate-self: "&cYou cannot spectate yourself!"
  cannot-spectate-spectator: "&cYou cannot spectate another spectator!"
  
  # GUI messages
  no-players-available: "&cNo players available to spectate!"
  selecting-player: "&aSelecting player to spectate..."
  
  # Item messages
  item-locked: "&cThis item is locked and cannot be moved!"
  item-cannot-place: "&cYou cannot place spectator items!"
  
  # Toggle messages
  spectators-visible: "&aNow showing other spectators"
  spectators-hidden: "&eNow hiding other spectators"
  chat-enabled: "&aSpectator chat enabled"
  chat-disabled: "&eSpectator chat disabled"
  
  # Flight messages
  flight-enabled: "&aFlight enabled"
  flight-disabled: "&eFlight disabled - double jump to fly again"
  
# -------------------------------------------------------------------
# MULTIVERSE INTEGRATION
# -------------------------------------------------------------------
multiverse:
  enabled: true                     # Enable Multiverse integration (disabled by default)
  use-mv-teleport: true             # Use Multiverse teleport methods
  respect-mv-inventories: true      # Respect Multiverse-Inventories
  
# -------------------------------------------------------------------
# DEBUG SETTINGS
# -------------------------------------------------------------------
debug:
  enabled: false                     # Enable debug messages in console
  log-spectator-events: false        # Log spectator enter/leave events
  log-spectating-events: false       # Log spectating start/stop events
  
# -------------------------------------------------------------------
# PERFORMANCE SETTINGS
# -------------------------------------------------------------------
performance:
  inventory-sync-interval: 2         # Ticks between inventory sync updates
  visibility-update-delay: 5         # Ticks delay for visibility updates
  gui-update-interval: 20            # Ticks between GUI updates (1 second)
