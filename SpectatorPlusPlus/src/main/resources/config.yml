# Spectator++ Configuration

# Default lobby location (world spawn if not set)
lobby:
  world: world
  x: 0
  y: 64
  z: 0
  yaw: 0
  pitch: 0

# Spectator settings
spectator:
  fly-speed: 0.1
  walk-speed: 0.2
  can-fly: true
  invisible-to-others: true
  can-see-other-spectators: true
  chat-visible-to-spectators-only: true
  pass-through-entities: true
  normal-walking: true
  can-see-normal-players: true  # NEW - Critical setting
  lock-spectator-items: true    # NEW - Prevent moving compass/bed
  
# NEW: First-person spectating settings
first-person-spectating:
  enabled: true
  sync-inventory: true
  sync-health: false
  sync-hunger: false
  sync-experience: false
  stop-on-sneak: true
  
# NEW: Inventory sync settings
inventory-sync:
  enabled: true
  update-interval-ticks: 2
  allow-interaction: false
  
# World set detection
world-sets:
  auto-detect: true
  suffix-nethers: "_nether"
  suffix-ends: "_the_end"
  
# Compass GUI
compass-gui:
  title: "&6Spectate Players"
  rows: 6
  show-spectators: false
  
# Messages
messages:
  enter-spectator: "&aYou are now in spectator mode!"
  leave-spectator: "&cYou have left spectator mode!"
  no-permission: "&cYou don't have permission!"
  player-not-found: "&cPlayer not found!"
  lobby-set: "&aLobby location set!"
  lobby-removed: "&cLobby location removed!"
  already-spectator: "&cYou are already in spectator mode!"
  not-spectator: "&cYou are not in spectator mode!"
